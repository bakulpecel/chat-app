php:
    image: mydock
    ports:
        - "8080:80"
    volumes:
        - ./:/var/www/html
    links:
        - db
db:
    image: mysql:5.6
    ports:
        - "3366:3306"
    environment:
        MYSQL_ROOT_PASSWORD: 1234
    volumes:
        - ./mysql_directory:/var/lib/mysql
phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - "8888:80"
    links:
        - db